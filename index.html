<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="World Clock App showing current time in different cities."
    />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <h1>World Clock</h1>
        <select id="city">
          <option value="">Choose a city</option>
          <option value="America/Chicago">Chicago</option>
          <option value="Asia/Manila">Manila</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="current">
            <strong id="location">My current location</strong>
          </option>
        </select>
        <div class="smallContainer">
          <div id="cities">
            <div class="city" id="new-york">
              <div>
                <h2>New York</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="city" id="kyiv">
              <div>
                <h2>Kyiv</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="city" id="tokyo">
              <div>
                <h2>Tokyo</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="city" id="sydney">
              <div>
                <h2>Sydney</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Tetiana Korchynska and is

      <a href="https://github.com/Taniatos/world-clock-app">
        open-sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
